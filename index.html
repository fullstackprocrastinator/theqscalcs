<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The QS Calcs - Quantity Surveying Calculators | Construction Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">The Quantity Surveying Calculators</h1>>
        <div class="calculators-grid">
            <!-- Stair Design Calculator -->
            <div class="calculator">
                <h2>Stair Design Calculator</h2>
                <div class="input-group">
                    <label>Total Height (mm)</label>
                    <input type="number" id="totalHeight">
                </div>
                <div class="input-group">
                    <label>Desired Riser Height (mm)</label>
                    <input type="number" id="riserHeight" value="175">
                </div>
                <button onclick="calculateStairs()">Calculate</button>
                <div class="result" id="stairResult"></div>
            </div>

            <!-- Structural Load Calculator -->
            <div class="calculator">
                <h2>Structural Load Calculator</h2>
                <div class="input-group">
                    <label>Floor Area (m²)</label>
                    <input type="number" id="floorArea">
                </div>
                <div class="input-group">
                    <label>Load per m² (kN/m²)</label>
                    <input type="number" id="loadPerSqm" value="2.5">
                </div>
                <button onclick="calculateLoad()">Calculate</button>
                <div class="result" id="loadResult"></div>
            </div>

            <!-- Brick Estimator -->
            <div class="calculator">
                <h2>Brick Estimator</h2>
                <div class="input-group">
                    <label>Wall Length (m)</label>
                    <input type="number" id="wallLength">
                </div>
                <div class="input-group">
                    <label>Wall Height (m)</label>
                    <input type="number" id="wallHeight">
                </div>
                <button onclick="calculateBricks()">Calculate</button>
                <div class="result" id="brickResult"></div>
            </div>

            <!-- Paint Calculator -->
            <div class="calculator">
                <h2>Paint Calculator</h2>
                <div class="input-group">
                    <label>Wall Area (m²)</label>
                    <input type="number" id="paintArea">
                </div>
                <div class="input-group">
                    <label>Number of Coats</label>
                    <input type="number" id="coats" value="2">
                </div>
                <button onclick="calculatePaint()">Calculate</button>
                <div class="result" id="paintResult"></div>
            </div>

            <!-- Concrete Volume Calculator -->
            <div class="calculator">
                <h2>Concrete Volume</h2>
                <div class="input-group">
                    <label>Length (m)</label>
                    <input type="number" id="concreteLength">
                </div>
                <div class="input-group">
                    <label>Width (m)</label>
                    <input type="number" id="concreteWidth">
                </div>
                <div class="input-group">
                    <label>Depth (mm)</label>
                    <input type="number" id="concreteDepth">
                </div>
                <button onclick="calculateConcrete()">Calculate</button>
                <div class="result" id="concreteResult"></div>
            </div>

            <!-- Beam Span Calculator -->
            <div class="calculator">
                <h2>Beam Span Calculator</h2>
                <div class="input-group">
                    <label>Span (m)</label>
                    <input type="number" id="beamSpan">
                </div>
                <div class="input-group">
                    <label>Load (kN/m)</label>
                    <input type="number" id="beamLoad">
                </div>
                <button onclick="calculateBeam()">Calculate</button>
                <div class="result" id="beamResult"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateStairs() {
            const totalHeight = parseFloat(document.getElementById('totalHeight').value);
            const riserHeight = parseFloat(document.getElementById('riserHeight').value);
            
            if (riserHeight < 150 || riserHeight > 220) {
                alert("Riser height should be between 150-220mm for UK regulations");
                return;
            }

            const numberOfRisers = Math.ceil(totalHeight / riserHeight);
            const actualRiserHeight = totalHeight / numberOfRisers;
            const numberOfTreads = numberOfRisers - 1;

            document.getElementById('stairResult').innerHTML = 
                `Risers: ${numberOfRisers} @ ${actualRiserHeight.toFixed(1)}mm<br>
                 Treads: ${numberOfTreads} (recommended 250-300mm)`;
        }

        function calculateLoad() {
            const area = parseFloat(document.getElementById('floorArea').value);
            const load = parseFloat(document.getElementById('loadPerSqm').value);
            const totalLoad = (area * load).toFixed(1);
            document.getElementById('loadResult').textContent = 
                `Total Load: ${totalLoad} kN`;
        }

        function calculateBricks() {
            const length = parseFloat(document.getElementById('wallLength').value);
            const height = parseFloat(document.getElementById('wallHeight').value);
            const bricks = Math.ceil((length * height) * 60); // 60 bricks per m²
            document.getElementById('brickResult').textContent = 
                `Approx. ${bricks} bricks needed (including 5% waste)`;
        }

        function calculatePaint() {
            const area = parseFloat(document.getElementById('paintArea').value);
            const coats = parseFloat(document.getElementById('coats').value);
            const litres = (area * coats / 12).toFixed(1); // 12m² per litre
            document.getElementById('paintResult').textContent = 
                `Required: ${litres} litres`;
        }

        function calculateConcrete() {
            const length = parseFloat(document.getElementById('concreteLength').value);
            const width = parseFloat(document.getElementById('concreteWidth').value);
            const depth = parseFloat(document.getElementById('concreteDepth').value) / 1000;
            const volume = (length * width * depth).toFixed(2);
            document.getElementById('concreteResult').textContent = 
                `Volume: ${volume} m³`;
        }

        function calculateBeam() {
            const span = parseFloat(document.getElementById('beamSpan').value);
            const load = parseFloat(document.getElementById('beamLoad').value);
            // Simplified formula for demonstration
            const depth = (span * 1000 / 20).toFixed(0); 
            document.getElementById('beamResult').textContent = 
                `Minimum depth: ~${depth}mm (consult engineer)`;
        }
    </script>
</body>
</html>
